<section class="container list">
  <h1 class="title">{{ .Title }}</h1>
  <ul>
    {{ range .Paginator.Pages }}
    <li>
      <!--<span>{{ .Date.Format "January, 2006" }}</span><a href="{{ .URL }}">{{ .Title }}</a>-->
      <span>{{ .Params.datespan }}</span><a href="{{ .URL }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
  {{ partial "pagination.html" . }}
</section>
